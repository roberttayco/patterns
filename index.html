<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>UI Patterns</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>

<div class="fpo">

<!-- Fancy 3D Buttons -->
  <div class="center cf">
    <button type="button">Press this button for amazeballs!</button>
    <button type="button">Press this button for less amazeballs</button>
    <button type="button">Submit</button>
  </div>

<!-- Burger Blog Review Cards -->
<div class="center cf">

  <div class="bb-review-card" style="background: url(http://placedog.com/300/600)">
    <a href="#" class="img-block"></a> 
    <div class="meta">
      <h2><a href="#">Review Title</a></h2>
      <p class="byline"><a href="#">Author Name</a></p>
    </div>
    <span class="review-score">82</span>
  </div>  

  <div class="bb-review-card" style="background: url(http://placedog.com/300/600)">
    <a href="#" class="img-block"></a> 
    <div class="meta">
      <h2><a href="#">Extra Long Review Title on Multiple Lines</a></h2>
      <p class="byline"><a href="#">Author Name</a></p>
    </div>
    <span class="review-score">75</span>
  </div>  

</div>

</div><!-- /.fpo --> 

</body>
</html>
